<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Névnap Naptár</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient-start: #1d2b64;
            --bg-gradient-end: #4f2c5f;
            --primary-text: #e0e0e0;
            --strong-text: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.2);
            --card-bg-hover: rgba(0, 0, 0, 0.4);
            --card-border: rgba(255, 255, 255, 0.1);
            --divider-color: rgba(255, 255, 255, 0.15);
            --accent-color: #ff4081;
            --shadow-color: rgba(0, 0, 0, 0.37);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text);
            background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 580px;
            padding: 35px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .main-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .date-header {
            margin-bottom: 25px;
        }

        #current-date {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
            color: var(--strong-text);
            letter-spacing: 0.5px;
        }

        .stats-container {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .stats-container p {
            font-size: 0.95rem;
            font-weight: 300;
            margin: 6px 0;
            line-height: 1.6;
        }
        
        .stats-container p span {
            font-weight: 700;
            color: var(--strong-text);
        }

        .nameday-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .nameday-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .nameday-card:hover {
            transform: translateY(-5px);
            background: var(--card-bg-hover);
        }

        .nameday-card h2 {
            font-size: 1.0rem;
            font-weight: 400;
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nameday-card h2 svg {
            width: 18px;
            height: 18px;
            fill: var(--accent-color);
        }

        #today-names, #tomorrow-names, #yesterday-names {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--strong-text);
            margin: 0;
            min-height: 40px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            flex-grow: 1;
        }
        
        .name-search-container {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid var(--divider-color);
            text-align: left;
        }

        #name-search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background-color: var(--card-bg);
            color: var(--strong-text);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        #name-search::placeholder {
            color: var(--primary-text);
            opacity: 0.7;
        }
        
        #name-search:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--card-bg-hover);
        }
        
        #search-results {
            margin-top: 20px;
            line-height: 1.7;
        }
        
        .result-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .result-item p {
            margin: 0 0 8px 0;
        }
        .result-item p:last-child {
            margin-bottom: 0;
        }
        .result-item .date {
            font-size: 1rem;
            font-weight: 600;
            color: var(--strong-text);
        }
        .result-item .details {
            font-size: 0.9rem;
            color: var(--primary-text);
            padding-left: 10px;
            border-left: 2px solid var(--accent-color);
        }

        .footer {
            /* A margót csökkentettük, hogy közelebb legyen */
            margin-top: 20px; 
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 25px 15px;
            }
            .nameday-card {
                padding: 15px;
            }
            #current-date {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

    // --- Refaktorált Logika ---
    document.addEventListener('DOMContentLoaded', () => {

        const DOM = {
            mainContainer: document.querySelector('.main-container'),
            currentDate: document.getElementById('current-date'),
            statsLine1: document.getElementById('date-stats-line1'),
            statsLine2: document.getElementById('date-stats-line2'),
            yesterdayNames: document.getElementById('yesterday-names'),
            todayNames: document.getElementById('today-names'),
            tomorrowNames: document.getElementById('tomorrow-names'),
            year: document.getElementById('year'),
            searchInput: document.getElementById('name-search'),
            searchResults: document.getElementById('search-results'),
        };

        const honapok = ["január", "február", "március", "április", "május", "június", "július", "augusztus", "szeptember", "október", "november", "december"];
        const napok = ["vasárnap", "hétfő", "kedd", "szerda", "csütörtök", "péntek", "szombat"];

        // --- ÚJ segédfüggvény ékezetek eltávolítására ---
        const normalizeString = (str) => {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        };

        const formatDateKey = (date) => {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}-${day}`;
        };

        const formatHumanDate = (dateKey) => {
            const [month, day] = dateKey.split('-').map(Number);
            return `${honapok[month - 1]} ${day}.`;
        };

        const updateHeaderAndFooter = (now) => {
            const year = now.getFullYear();
            const monthName = honapok[now.getMonth()];
            const dayOfMonth = now.getDate();
            const dayName = napok[now.getDay()];
            
            DOM.currentDate.textContent = `${year}. ${monthName} ${dayOfMonth}., ${dayName}`;
            DOM.year.textContent = year;
        };
        
        const updateDateStats = (now) => {
            const year = now.getFullYear();
            const startOfYear = new Date(year, 0, 1);
            const endOfYear = new Date(year + 1, 0, 1);
            
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            const weekOfYear = Math.ceil(dayOfYear / 7);
            const daysRemaining = Math.floor((endOfYear - now) / (1000 * 60 * 60 * 24));
            
            DOM.statsLine1.innerHTML = `Az év <span>${weekOfYear}</span>. hete és <span>${dayOfYear}</span>. napja.`;
            DOM.statsLine2.innerHTML = `Ebből az évből még <span>${daysRemaining}</span> nap van hátra.`;
        };

        const updateNameDays = (now) => {
            const yesterday = new Date(now); yesterday.setDate(now.getDate() - 1);
            const tomorrow = new Date(now); tomorrow.setDate(now.getDate() + 1);

            const yesterdayKey = formatDateKey(yesterday);
            const todayKey = formatDateKey(now);
            const tomorrowKey = formatDateKey(tomorrow);

            DOM.yesterdayNames.textContent = (nameDays[yesterdayKey] || ["-"]).join(', ');
            DOM.todayNames.textContent = (nameDays[todayKey] || ["-"]).join(', ');
            DOM.tomorrowNames.textContent = (nameDays[tomorrowKey] || ["-"]).join(', ');
        };
        
        // --- MÓDOSÍTOTT KERESŐ LOGIKA ---
        const handleSearch = () => {
            const searchTerm = DOM.searchInput.value.trim().toLowerCase();
            DOM.searchResults.innerHTML = '';

            if (searchTerm.length < 2) return;

            const foundNames = [];
            const normalizedSearchTerm = normalizeString(searchTerm);

            for (const [dateKey, names] of Object.entries(nameDays)) {
                for (const name of names) {
                    if (normalizeString(name).includes(normalizedSearchTerm)) {
                        foundNames.push({ name: name, date: formatHumanDate(dateKey) });
                    }
                }
            }

            if (foundNames.length > 0) {
                let resultHTML = '';
                // A duplikációk elkerülésére (pl. ha valakinek több névnapja van)
                const displayedNames = new Set(); 

                for (const item of foundNames) {
                    if (displayedNames.has(item.name)) continue;

                    const normalizedName = normalizeString(item.name);
                    const details = nameDetails[normalizedName]; // Keresés a nevnapok.js-ből

                    resultHTML += `<div class="result-item">`;
                    resultHTML += `<p class="date">${item.name}: ${item.date}</p>`;

                    if (details) {
                        resultHTML += `<p class="details"><strong>Jelentése:</strong> ${details.jelentese}</p>`;
                        if (details.hiresek && details.hiresek.length > 0) {
                            resultHTML += `<p class="details"><strong>Híres ${item.name} nevűek:</strong> ${details.hiresek.join(', ')}</p>`;
                        }
                    }
                    resultHTML += `</div>`;
                    displayedNames.add(item.name);
                }
                DOM.searchResults.innerHTML = resultHTML;

            } else {
                DOM.searchResults.innerHTML = `<div class="result-item"><p>Nincs találat a naptárban erre: "${DOM.searchInput.value}"</p></div>`;
            }
        };

        const refreshAllData = () => {
            const now = new Date();
            updateHeaderAndFooter(now);
            updateDateStats(now);
            updateNameDays(now);
            DOM.mainContainer.classList.add('loaded');
        };

        const scheduleNextUpdate = () => {
            const now = new Date();
            const tomorrowMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 1);
            const msUntilMidnight = tomorrowMidnight - now;

            setTimeout(() => {
                refreshAllData();
                setInterval(refreshAllData, 24 * 60 * 60 * 1000);
            }, msUntilMidnight);
        };

        // --- Indítás ---
        refreshAllData();
        scheduleNextUpdate();
        DOM.searchInput.addEventListener('input', handleSearch);
    });
    </script>
